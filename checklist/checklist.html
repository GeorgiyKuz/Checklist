<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checklist.css">
    <title>checklist</title>
</head>
<body>
    <div class="products">
        <div class="list-of-products">Products</div>
        <div id="checklist">
            <input id="01" type="checkbox" name="r" value="1" checked>
            <label for="01">Bread</label>
            <input id="02" type="checkbox" name="r" value="2">
            <label for="02">Cheese</label>
            <input id="03" type="checkbox" name="r" value="3">
            <label for="03">Coffee</label>
        </div>
    </div>
    <div class="hardware">
        <div class="list-of-hardware">Hardware</div>  
        <div id="checklist">
            <input id="01" type="checkbox" name="r" value="1" checked>
            <label for="01">Battery</label>
            <input id="02" type="checkbox" name="r" value="2">
            <label for="02">Saw</label>
            <input id="03" type="checkbox" name="r" value="3">
            <label for="03">Hummer</label>
        </div> 
    </div>
</body>
</html>
